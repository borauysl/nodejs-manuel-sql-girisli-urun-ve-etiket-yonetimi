<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Giriş</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>SQL Girişi</h2>
        <form action="/login" method="POST" autocomplete="off">
            <label for="server">Sunucu:</label>
            <input type="text" id="server" name="server" required autocomplete="off">
            <label for="database">Veritabanı:</label>
            <input type="text" id="database" name="database" required autocomplete="off">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required autocomplete="off">
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required autocomplete="off">
            <button type="submit">Giriş Yap</button>
        </form>
    </div>
</body>
</html>
